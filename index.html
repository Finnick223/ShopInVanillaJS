<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sklep</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="content" class="content">
        <section class="shop">
            <header class="shop__header">
                <img src="/assets/shop.svg" alt="shopping store logo" height="22px" />
                <h2>THE SHOP</h2>
            </header>
            <input type="text" id="search-products" class="shop__input" placeholder="Search products..." />
            <select id="manufacturer-select" class="shop__select">
                <option value="">All Manufacturers</option>
            </select>
            <div class="shop-list">
                <div class="shop-list__elements"></div>
            </div>
        </section>
        <section class="cart">
            <header class="cart__header">
                <img src="/assets/cart.svg" alt="shopping cart logo" height="22px" />
                <h2>THE CART</h2>
            </header>
            <div class="cart__content"></div>
        </section>
    </main>
    <div class="modal" id="buyModal"></div>
</body>

<template id="product-card-template">
    <div class="product">
        <div class="product__header">
            <div class="product__image"></div>
            <div class="product__info">
                <h3 class="product__name"></h3>
                <p class="product__manufacturer"></p>
            </div>
        </div>
        <p class="product__description">Short description</p>
        <div class="product__footer">
            <p class="product__price"></p>
            <div class="product__actions">
                <div class="quantity"></div>
                <button class="product__add-button">
                    <img src="assets/cart.svg" class="product__add-image" alt="Add to cart">
                </button>
            </div>
        </div>
    </div>
</template>

<template id="manufacturer-cart-template">
    <div class="cart-manufacturer">
        <label class="cart-manufacturer__label">
            <input type="checkbox" class="cart-manufacturer__checkbox">
            <span class="cart-manufacturer__name"></span>
        </label>
        <div class="cart-manufacturer__items"></div>
        <p class="cart-manufacturer__sum-text"></p>
    </div>
</template>

<template id="cart-item-template">
    <div class="cart-item">
        <input type="checkbox" class="cart-item__checkbox" />
        <p class="cart-item__name"></p>
        <p class="cart-item__manufacturer"></p>
        <p class="cart-item__price"></p>
        <div class="quantity"></div>
        <button>
            <img src="assets/trash.svg" alt="Delete" class="cart-item__delete-button" />
        </button>
    </div>
</template>

<template id="cart-footer-template">
    <div class="footer">
        <p id="cart-total" class="footer__total"></p>
        <button type="submit" class="footer__buy-button">BUY</button>
    </div>
</template>

<template id="checkout-modal-template">
    <div class="modal__body">
        <h2>Checkout Summary</h2>
        <ul class="checkout-list"></ul>
        <p class="checkout-total"></p>
        <hr class="modal__separator" />
        <div class="modal__payment">
            <h3 class="modal__header">Select Payment Method:</h3>
            <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label><br>
            <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label>
        </div>
        <button class="modal__confirm">Confirm Purchase</button>
        <button class="modal__close">Cancel</button>
    </div>
</template>

<template id="confirmation-modal-template">
    <div class="modal__body">
        <h2>Purchase Confirmed</h2>
        <p class="payment-method">Your payment method: <strong></strong></p>
        <p>Thank you for your purchase!</p>
    </div>
</template>

<script type="module" src="src/script.js"></script>

</html>
