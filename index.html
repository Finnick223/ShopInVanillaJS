<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sklep</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="content" class="content">
        <section class="shop">
            <header class="shop__header">
                <img src="/assets/shop.svg" alt="Logo" height="15px" />
                <h3>THE SHOP</h2>
            </header>
            <input type="text" id="search-products" class="shop__input" placeholder="Search products..." />
            <select id="manufacturer-select" class="shop__select">
                <option value="">All Manufacturers</option>
            </select>
            <div class="shop-list">
                <div class="shop-list__elements"></div>
            </div>
        </section>
        <section class="cart">
            <header class="cart__header">
                <img src="/assets/cart.svg" alt="Logo" height="15px" />
                <h3>THE CART</h3>
            </header>
            <div class="cart__content"></div>
        </section>
    </main>
</body>

<template id="product-card-template">
    <div class="product">
        <div class="product__topsection">
            <div class="topsection__image"></div>
            <div class="topsection__info">
                <h3 class="topsection__name"></h3>
                <p class="topsection__manufacturer"></p>
            </div>
        </div>
        <p class="product__description">Short description</p>
        <div class="product__bottomsection">
            <p class="bottomsection__price"></p>
            <div class="bottomsection__actions">
                <div class="quantity">
                </div>
                <button class="button--add">
                    <img src="assets/cart.svg" alt="Add to cart" style="height: 20px;">
                </button>
            </div>
        </div>
    </div>
</template>

<template id="manufacturer-cart-template">
    <div class="cart-manufacturer">
        <label class="cart-manufacturer__label">
            <input type="checkbox" class="cart-manufacturer__checkbox">
            <span class="cart-manufacturer__name"></span>
        </label>
        <div class="cart-manufacturer__items"></div>
        <p class="cart-manufacturer__sum"></p>
    </div>
</template>

<template id="cart-item-template">
    <div class="cart-item">
        <input type="checkbox" class="cart-item__checkbox" />
        <p class="cart-item__name"></p>
        <p class="cart-item__manufacturer"></p>
        <p class="cart-item__price"></p>
        <div class="quantity"></div>
        <button class="button--delete">
            <img src="assets/trash.svg" alt="Delete" style="height:30px;cursor:pointer;" />
        </button>
    </div>
</template>

<template id="cart-footer-template">
    <div class="footer">
        <p id="cart-total" class="footer__total"></p>
        <button type="submit" class="footer__button--buy">BUY</button>
    </div>
</template>

<script type="module" src="src/script.js"></script>

</html>
